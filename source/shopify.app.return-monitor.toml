client_id = "13419ce5335967303fb8b4b14de9b911"
name = "return-monitor"
handle = "return-monitor-1"
application_url = "https://movements-window-defined-enters.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "health-project-app.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,read_returns,write_customers"

[auth]
redirect_urls = [
  "https://movements-window-defined-enters.trycloudflare.com/auth/callback",
  "https://movements-window-defined-enters.trycloudflare.com/auth/shopify/callback",
  "https://movements-window-defined-enters.trycloudflare.com/api/auth/callback"
]

[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/app/order-create"

  [[webhooks.subscriptions]]
  topics = [ "refunds/create" ]
  uri = "/webhooks/app/refund-create"

  [[webhooks.subscriptions]]
  topics = [ "returns/close" ]
  uri = "/webhooks/app/return-close"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[pos]
embedded = false
